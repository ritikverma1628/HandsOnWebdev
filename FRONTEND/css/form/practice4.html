<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">

        <div>
            <label for="name">Name: </label>
            <input type="text" placeholder="Write your name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="mail">Name: </label>
            <input type="text" placeholder="Write your email" id="mail" name="mail">
        </div>
        <br>
        <div>
            <div>
                <label for="msg">Message</label>
            </div>
            <textarea name="msg" id="msg" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <div>
                Rate us out of 5:
            </div>
            <div>
                <input type="radio" name="rate" id="1" value="1">
                <label for="1"></label>
            </div>
            <div>
                <input type="radio" name="rate" id="2" value="2">
                <label for="2"></label>
            </div>
            <div>
                <input type="radio" name="rate" id="3" value="3">
                <label for="3"></label>
            </div>
            <div>
                <input type="radio" name="rate" id="4" value="4">
                <label for="4"></label>
            </div>
            <div>
                <input type="radio" name="rate" id="5" value="5">
                <label for="5"></label>
            </div>
            
        </div>
        <br>
        <br>
        <div>
            <button>Send your message!</button>
        </div>

    </form>
</body>
</html>
