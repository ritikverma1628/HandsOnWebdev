<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form more</title>
</head>
<body>
    <!-- whether you give the same name for all the checkboxes, you can still select multiple checkboxes unlike radio buttons -->
     
    <form action="*">
        <caption>Which subjects do you chose?</caption>

        <input type="checkbox" name="subjects" id="mathematics" value="maths">
        <label for="mathematics">Mathematics</label>

        <input type="checkbox" name="subjects" id="science" value="sci">
        <label for="science">Science</label>

        <input type="checkbox" name="subjects" id="english" value="eng">
        <label for="english">English</label>

        <button>submit</button>

    </form>

</body>
</html>
