<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/action">

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter your password">
        </div>

        <button type="submit">Submit</button>

    </form>

    <form action="https://www.youtube.com/results?">

        <input type="text" name="search_query" id="search" placeholder="write your topic">
        <button >Search your topic from youtube</button>

    </form>

    <form action="https://www.google.com/search?">

        <input type="text" name="q" placeholder="enter your query">
        <button>submit your request for google</button>
        
    </form>

</body>

</html>
