<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Tables</title>
</head>
<body>
    <table border="black">
        <caption>My table </caption>
        <thead>
            <tr>
                <th rowspan="2">something</th>
                <th colspan="2">nothing</th>
                <th rowspan="2">everuthing</th>
            </tr>
            <tr>
                <th>no</th>
                <th>thing</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
    
        </tbody>
        
    </table>
</body>
</html>
