<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="email" class="col-form-label">Email</label>
            </div>
            
            <div class="col-sm-10">
                <input type="email" class="form-control-plaintext " readonly value="example@gmail.com" id="email">
            </div>

        </div>
        
        <div class="row mb-3">
            <label for="password" class="col-form-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control " id="password">
            </div>
            
        </div>

        <label for="file" class="form-label">Choose a file</label>
        <input type="file" class="form-control mb-3" id="file" multiple>
        

        <label for="colorpicker" class="form-label">Choose your color</label>
        <input type="color" class="form-control form-control-color" id="colorpicker">


        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">

        <form class="form-floating">
            <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" >
            <label for="floatingInputInvalid">Invalid input</label>
            <div class="invalid-feedback">Enter the correct email address</div>
        </form>
    </div>
</body>
</html>
