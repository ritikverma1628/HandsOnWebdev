<!-- container class encloses the html element in a container 
.container will act respoisvely on every breakpoint
.container-sm will start behaving responsively after the sm breakpoint-576 and 100% width before that
.container-md will start behaving responsively after the md breakpoint-768 and 100% width before that -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center" style="background-color: aqua;">123</div>
    <div class="container-sm" style="background-color: rgb(149, 0, 255);">123</div>
    <div class="container-md" style="background-color: rgb(183, 255, 0);">123</div>
    <div class="container-lg" style="background-color: aqua;">123</div>
    <div class="container-xl" style="background-color: rgb(255, 0, 200);">123</div>
    <div class="container-xxl" style="background-color: rgb(255, 0, 187);">123</div>
    <div class="container-fluid" style="background-color: rgb(255, 0, 0);">123</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
