<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

</head>
<body class="bg-success">
    <div class="container">
        <form action="#">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email address: </label>
            <input type="email" id="email" class="form-control form-control-sm">
            <div class="form-text">We never share your email addresses with any third party applications</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
            <div class="form-text">Your passwords are hidden.</div>
        </div>

        <div class="mb-3">

            <label for="feedback" class="form-label">Enter your valuable feedback here.</label>
            <textarea class="form-control " id="feedback" rows="3"></textarea>

        </div>

        <div class="mb-3 form-check">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div>
            <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
