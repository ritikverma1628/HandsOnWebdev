<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="screen">
        <input type="checkbox" id="checkbox">
        <div class="bars">
            <label for="checkbox"><i class="fa-solid fa-bars"></i></label>
        </div>

        <div class="sidebar">

            <div class="sidebar_head">
                <div class="head">Sidebar Menu</div>
                <div class="close"><label for="checkbox"><i class="fa-solid fa-xmark"></i></label></div>
            </div>

            <div class="sidebar_items">

                <ol style="list-style: none;">
                    <li id="gallery"><i class="fa-solid fa-images"></i>Gallery</li>
                    <li id="shortcuts"><i class="fa-solid fa-arrow-up-right-from-square"></i>Shortcuts</li>
                    <li id="exhibits"><i class="fa-solid fa-photo-film"></i>Exhibits</li>
                    <li id="events"><i class="fa-solid fa-calendar-days"></i>Events</li>
                    <li id="store"><i class="fa-solid fa-store"></i>Store</li>
                    <li id="contact"><i class="fa-solid fa-phone-volume"></i>Contact</li>
                    <li id="feedback"><i class="fa-solid fa-comments"></i>Feedback</li>
                </ol>

            </div>

            <div class="socials">
                <div><i class="fa-brands fa-x-twitter"></i></div>
                <div><i class="fa-brands fa-facebook"></i></div>
                <div><i class="fa-brands fa-instagram"></i></div>
                <div><i class="fa-brands fa-youtube"></i></div>
            </div>

        </div>



    </div>
</body>

</html>
